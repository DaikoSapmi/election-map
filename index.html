<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Election Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .map-container {
            width: 100%;
            max-width: 1600px;
            padding: 20px;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        function refreshImage() {
            const img = document.querySelector('img');
            const currentTime = new Date().getTime();
            img.src = `https://www.270towin.com/map-images/consensus-2024-presidential-election-forecast.png?${currentTime}`;
        }
        setInterval(refreshImage, 60000); // Refresh every 60 seconds
    </script>
</head>
<body onload="refreshImage()">
    <div class="map-container">
        <a href="https://www.270towin.com/maps/consensus-2024-presidential-election-forecast">
            <img src="https://www.270towin.com/map-images/consensus-2024-presidential-election-forecast.png" alt="Election Map">
        </a>
    </div>
</body>
</html>
